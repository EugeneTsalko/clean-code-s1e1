<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-app">

  <header class="todo_app__header header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix scheme">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="todo-app__sections section">

    <section class="section__add">
      <label for="section__new-task" class="section__new-task-title">Add Item</label>
      <div class="section__new-task-wrapper">
        <input id="section__new-task" class="section__new-task-input" type="text">
        <button class="section__button">Add</button>
      </div>
    </section>
    
    <section class="section__todo">
      <h3 class="section__title">Todo</h3>
      <ul id="section__list-todo-tasks" class="section__list section__list-todo">
        <li class="section__list-item">
          <input type="checkbox">
          <label class="section__task">Pay Bills</label>
          <input type="text" class="section__task">
          <button class="section__button section__button-edit">Edit</button>
          <button class="section__button section__button-delete"><img src="./remove.svg" alt="delete arrow"></button>
        </li>
        <li class="section__list-item editMode">
          <input type="checkbox">
          <label class="section__task">Go Shopping</label>
          <input type="text" value="go shopping" class="section__task">
          <button class="section__button section__button-edit">Save</button>
          <button class="section__button section__button-delete"><img src="./remove.svg" alt="delete arrow"></button>
        </li>
      </ul>
    </section>
    
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="section__task">See the Doctor</label>
          <input type="text" class="section__task">
          <button class="section__button section__button-edit">Edit</button>
          <button class="section__button section__button-delete"><img src="./remove.svg" alt="delete arrow"></button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
