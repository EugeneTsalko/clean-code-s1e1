<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="todo-app">

  <header class="todo_app__header header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix scheme">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="todo-app__sections section">

    <section class="section__add">
      <h3 class="section__new-task-title">
        <label for="section__new-task" class="section__label-text">Add Item</label>
      </h3>
      <div class="section__new-task-wrapper">
        <input id="section__new-task" class="section-task section__new-task-input" type="text">
        <button class="section__button">Add</button>
      </div>
    </section>
    
    <section class="section__todo">
      <h3 class="section__title">Todo</h3>
      <ul id="section__list-todo-tasks" class="section__list section__list-todo">
        <li class="section__list-item">
          <input type="checkbox" class="section__checkbox">
          <label class="section__task section__label-text">Pay Bills</label>
          <input type="text" class="section__task section__input-text">
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button-delete">
            <img class="section__button-img" src="./remove.svg" alt="delete arrow">
          </button>
        </li>
        <li class="section__list-item section__list-item_edit">
          <input type="checkbox" class="section__checkbox">
          <label class="section__task section__label-text">Go Shopping</label>
          <input type="text" value="go shopping" class="section__task section__input-text">
          <button class="section__button section__button_edit">Save</button>
          <button class="section__button section__button-delete">
            <img class="section__button-img" src="./remove.svg" alt="delete arrow">
          </button>
        </li>
      </ul>
    </section>
    
    <section class="section__completed">
      <h3 class="section__title">Completed</h3>
      <ul id="section__list-completed-tasks" class="section__list section__list-completed">
        <li class="section__list-item">
          <input type="checkbox" checked class="section__checkbox">
          <label class="section__task section__label-text">See the Doctor</label>
          <input type="text" class="section__task section__input-text">
          <button class="section__button section__button_edit">Edit</button>
          <button class="section__button section__button-delete">
            <img class="section__button-img" src="./remove.svg" alt="delete arrow">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
